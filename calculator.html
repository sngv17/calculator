<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body >
       
<div class="bigcontainer"> 
   
    <div class="container">
       <div class="name">
        calculator
       </div>
      <div class="row5">
         <input type="text" id="fname" name="fname">
         
      </div>
     <div class="row">
        <button class="btn" id="btn7" type="button">7</button>
        <button class="btn" id="btn8" type="button">8</button>
        <button class="btn" id="btn9" type="button">9</button>
        <button class="btn" id="btnx" type="button">X</button>
     </div>
     <div class="row2">
      <button class="btn" id="btn4" type="button">4</button>
      <button class="btn" id="btn5" type="button">5</button>
      <button class="btn" id="btn6" type="button">6</button>
      <button class="btn" id="btn-" type="button">-</button>
     </div>
     <div class="row3">
      <button class="btn" id="btn1" type="button">1</button>
      <button class="btn" id="btn2" type="button">2</button>
      <button class="btn" id="btn3" type="button">3</button>
      <button class="btn" id="btn+" type="button">+</button>
     </div>
     <div class="row4">
      <button class="btn" id="btn%" type="button">%</button>
      <button class="btn" id="btn0" type="button">0</button>
      <button class="btn" id="btn." type="button">.</button>
      <button class="btn" id="btn=" type="button">=</button>
     </div>
    </div>
    </div> 
</body>
</html>
